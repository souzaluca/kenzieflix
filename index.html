<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="text/css">
</head>
<body>
    <main>
        <figure>
            <img src="/img/logo.png" alt="Logo Kenzieflix">
        </figure>

        <h2>Quem está assistindo?</h2>

        <ul>
            <li>
                <figure>
                    <img src="img/avatar1.png" alt="card" class="cardPerfil">
                </figure>
                    <p class="perfis">Aline</p>
            </li>

            <li>
                <figure>
                    <img src="img/avatar2.png" alt="card" class="cardPerfil">
                </figure>
                    <p class="perfis">Pedrinho</p>
            </li>

            <li>
                <figure>
                    <img src="img/avatar3.png" alt="card" class="cardPerfil">
                </figure>
                    <p class="perfis">Júlia</p>
            </li>

            <li>
                <figure>
                    <img src="img/frame.png" alt="frame" class="frame">
                </figure>
                    <p class="perfis">Adicionar Perfil</p>
            </li>
        </ul>
        <button>Gerenciar Perfis</button>
    </main>
</body>
</html>
